<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="etch-a-sketch">
    <h1 class="title">Etch - A - Sketch</h1>
      <p id="credit">
        <a href="https://github.com/jonkermoo" target="_blank" rel="noopener">JohnnyDev</a>
      </p>
    <div class="screen">
      <!-- grid squares get injected here via JS later -->
    </div>

    <div class="controls">
      <div class="knob"></div>
      <div class="tool-panel">
        <div class="toolbar">
          <button class="tool-btn" id="color"></button>
          <button class="tool-btn" id="draw"></button>
          <button class="tool-btn" id="shade"></button>
          <button class="tool-btn" id="rainbow"></button>
          <button class="tool-btn" id="clear"></button>
        </div>
        <button id="size-display">
          size: 
          <input type="color" id="color-picker" hidden>
        </button>
      </div>
      <div class="knob"></div>
    </div>
  </div>
</body>
</html>
