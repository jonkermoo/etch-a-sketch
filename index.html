<body>
    <!-- Main Etch-A-Sketch frame -->
  <div class="etch-a-sketch">
    <!-- 1) Your title text -->
    <h1 class="title">Etch - A - Sketch</h1>

    <!-- 2) The white “screen” where your 16×16 grid will go -->

      <!-- grid squares get injected here via JS later -->
    </div>

    <!-- 3) Bottom controls container -->
    <div class="controls">
      <div class="knob"></div>
      <div class="knob"></div>
    </div>
  </div>
</body>
